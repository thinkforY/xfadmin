<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>供应商管理 - bjyadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-nav"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 供应商管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"> <a href="#home" data-toggle="tab">供应商列表</a></li>
        <li> <a href="{:U('Admin/Suppliers/add')}">添加供应商</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>供应商名称</th>
                    <th>店铺名称</th>
                    <th>供应商联系方式</th>
                    <th>操作</th>
                </tr>
                <foreach name="data" item="v">
                    <tr>
                        <td>{$v['suppliers_name']}</td>
                        <td>{$v['suppliers_title']}</td>
                        <td>{$v['suppliers_phone']}</td>
                        <td> <a href="{:U('Admin/Suppliers/description',array('id'=>$v['id'],'type'=>1))}">企业简介</a> | <a href="{:U('Admin/Suppliers/description',array('id'=>$v['id'],'type'=>2))}">企业资质</a> | <a href="{:U('Admin/Suppliers/description',array('id'=>$v['id'],'type'=>3))}">企业实力</a> | <a href="{:U('Admin/Suppliers/edit',array('id'=>$v['id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Suppliers/delete',array('id'=>$v['id']))}'">删除</a></td>
                    </tr>
                </foreach>
            </table>
        </div>
    </div>
    <bootstrapjs/>
</body>
</html>
