<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>添加分类 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 添加分类</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Cate/index')}">分类列表</a></li>
        <li class="active"> <a href="{:U('Admin/Cate/add')}">添加分类</a></li>
    </ul>
    <form class="form-inline" action="{:U('Admin/Cate/save')}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="pid" value="0">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="12%">分类名：</th>
                <td>
                    <input class="form-control" type="text" required="" name="catename">
                    <span style="color: #ff0000">必填 *</span>
                </td>
            </tr>
            <tr>
                <th>推荐：</th>
                <td>
                    <foreach name="recpos" item="vo">
                        <input class="xb-icheck" name="rec_id[]" type="checkbox" value="{$vo['id']}">
                        <span style="padding-right: 10px;" class="inputword">{$vo['rec_name']}</span>
                    </foreach>
                </td>
            </tr>
            <tr>
                <th>图片：</th>
                <td>
                    <input class="form-control" type="file" name="catepic"></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-success" type="submit" value="添加">
                </td>
            </tr>
        </table>
    </form>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
