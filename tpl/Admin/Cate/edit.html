<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>修改分类 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 修改分类</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Cate/index')}">分类列表</a></li>
    </ul>
    <form class="form-inline" action="{:U('Admin/Cate/save')}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" value="{$data['id']}">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="12%">分类名：</th>
                <td>
                    <input class="form-control" type="text" value="{$data['catename']}" required="" name="catename">
                    <span style="color: #ff0000">必填 *</span>
                </td>
            </tr>
            <tr>
                <th>推荐：</th>
                <td>
                    <foreach name="recpos" item="vo">
                        <input class="xb-icheck" <if condition="$vo['check']">checked="checked"</if> name="rec_id[]" type="checkbox" value="{$vo['id']}">
                        <span style="padding-right: 10px;" class="inputword">{$vo['rec_name']}</span>
                    </foreach>
                </td>
            </tr>
            <tr>
                <th>图片：</th>
                <td>
                    <input class="form-control" type="file" name="catepic">
                    <if condition="$data['catepic'] neq ''"><img style="width: 200px;height: 100px;" src="{$data['catepic']}" alt=""><else />暂无</if>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-success" type="submit" value="修改">
                </td>
            </tr>
        </table>
    </form>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
