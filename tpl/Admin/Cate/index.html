<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>分类管理 - xfadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-Cate"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 分类管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">分类列表</a>
        </li>
        <li>
            <a href="javascript:;" onclick="add()">添加分类</a>
        </li>
    </ul>
    <form action="{:U('Admin/Cate/order')}" method="post">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="5%">排序</th>
                        <th>分类名</th>
                        <th>推荐</th>
                        <th>图片</th>
                        <th width="15%">操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>
                                <input class="form-control" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['order_number']}">
                            </td>
                            <td>{$v['_name']}</td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="javascript:;" CateId="{$v['id']}" CateName="{$v['name']}" onclick="add_child(this)">添加子分类</a> | <a href="javascript:;" CateId="{$v['id']}" CateName="{$v['name']}" CateMca="{$v['mca']}" CateIco="{$v['ico']}" onclick="edit(this)">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Cate/delete',array('id'=>$v['id']))}'">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <th>
                            <input class="btn btn-success" type="submit" value="排序">
                        </th>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 添加分类</h4></div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Cate/add')}" method="post">
                        <input type="hidden" name="pid" value="0">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">分类名：</th>
                                <td>
                                    <input class="form-control" type="text" name="catename">
                                </td>
                            </tr>
                            <tr>
                                <th>推荐：</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>图片：</th>
                                <td>
                                    <input class="form-control" type="file" name="catepic"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 修改分类</h4></div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Cate/edit')}" method="post">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">分类名：</th>
                                <td>
                                    <input class="form-control" type="text" name="catename">
                                </td>
                            </tr>
                            <tr>
                                <th>推荐：</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>图片：</th>
                                <td>
                                    <input class="form-control" type="file" name="catepic"></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <bootstrapjs/>
    <script>
    // 添加分类
    function add() {
        $("input[name='name'],input[name='mca']").val('');
        $("input[name='pid']").val(0);
        $('#bjy-add').modal('show');
    }

    // 添加子分类
    function add_child(obj) {
        var CateId = $(obj).attr('CateId');
        $("input[name='pid']").val(CateId);
        $("input[name='catename']").val('');
        $("input[name='']").val('');
        $("input[name='catepic']").val('');
        $('#bjy-add').modal('show');
    }

    // 修改分类
    function edit(obj) {
        var CateId = $(obj).attr('CateId');
        var CateName = $(obj).attr('CateName');
        var CateMca = $(obj).attr('CateMca');
        var CateIco = $(obj).attr('CateIco');
        $("input[name='id']").val(CateId);
        $("input[name='name']").val(CateName);
        $("input[name='mca']").val(CateMca);
        $("input[name='ico']").val(CateIco);
        $('#bjy-edit').modal('show');
    }
    </script>
</body>

</html>
