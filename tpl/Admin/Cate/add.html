<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>添加分类 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 添加分类</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Cate/index')}">分类列表</a></li>
        <li class="active"> <a href="{:U('Admin/Cate/add')}">添加分类</a></li>
    </ul>
    <form class="form-inline" action="{:U('Admin/Cate/save')}" method="post">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th>中文名称</th>
                <td>
                    <input class="form-control" required="" type="text" name="cname">
                    <span style="color: #ff0000">必填 *</span>
                </td>
            </tr>
            <tr>
                <th>英文名称</th>
                <td>
                    <input class="form-control" required="" type="text" name="ename">
                    <span style="color: #ff0000">必填 *</span>
                </td>
            </tr>
            <tr>
                <th>类型</th>
                <td>
                    <select class="form-control" name="d_type">
                    	<option value="1">输入框</option>
                        <option value="2">单选框</option>
                        <option value="3">复选框</option>
                        <option value="4">下拉菜单</option>
                        <option value="5">文本域</option>
                        <option value="6">附件</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>默认值</th>
                <td>
                    <input class="form-control" type="text" name="value">
                </td>
            </tr>
            <tr>
                <th>可选值</th>
                <td>
                    <textarea class="form-control" name="values"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-success" type="submit" value="添加">
                </td>
            </tr>
        </table>
    </form>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
