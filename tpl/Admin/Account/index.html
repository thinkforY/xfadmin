<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>用户管理 - xfadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-nav"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 用户管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">用户列表</a>
        </li>
    </ul>
    <form action="{:U('Admin/Account/order')}" method="post">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th>用户编号</th>
                        <th>公司名称</th>
                        <th>用户名称</th>
                        <th>用户电话</th>
                        <th>用户邮箱</th>
                        <th>用户类型</th>
                        <th>注册时间</th>
                        <th>是否禁用</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>{$v['_name']}</td>
                            <td>{$v['_name']}</td>
                            <td>{$v['mca']}</td>
                            <td>{$v['mca']}</td>
                            <td>{$v['mca']}</td>
                            <td>{$v['mca']}</td>
                            <td>{$v['mca']}</td>
                            <td>{$v['mca']}</td>
                            <td>
                                 <a href="{:U('Admin/Account/edit')}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Account/delete',array('id'=>$v['id']))}'">删除</a>
                            </td>
                        </tr>
                    </foreach>
                </table>
            </div>
        </div>
    </form>
    <bootstrapjs/>
    <script>
    // 添加用户
    function add() {
        $("input[name='name'],input[name='mca']").val('');
        $("input[name='pid']").val(0);
        $('#bjy-add').modal('show');
    }

    // 添加子用户
    function add_child(obj) {
        var AccountId = $(obj).attr('AccountId');
        $("input[name='pid']").val(AccountId);
        $("input[name='name']").val('');
        $("input[name='mca']").val('');
        $("input[name='ico']").val('');
        $('#bjy-add').modal('show');
    }

    // 修改用户
    function edit(obj) {
        var AccountId = $(obj).attr('AccountId');
        var AccountName = $(obj).attr('AccountName');
        var AccountMca = $(obj).attr('AccountMca');
        var AccountIco = $(obj).attr('AccountIco');
        $("input[name='id']").val(AccountId);
        $("input[name='name']").val(AccountName);
        $("input[name='mca']").val(AccountMca);
        $("input[name='ico']").val(AccountIco);
        $('#bjy-edit').modal('show');
    }
    </script>
</body>

</html>
