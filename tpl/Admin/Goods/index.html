<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>商品管理 - xfadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-nav"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 商品管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">商品列表</a>
        </li>
        <li>
            <a href="{:U('Admin/Goods/add')}">添加商品</a>
        </li>
    </ul>
    <form action="{:U('Admin/Goods/goods_order')}" method="post">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="5%">排序</th>
                        <th>供应商名称</th>
                        <th>商品分类</th>
                        <th>商品名称</th>
                        <th>市场价</th>
                        <th>本店价</th>
                        <th>是否上架</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>
                                <input class="form-control" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['sort']}">
                            </td>
                            <td>{$v['suppliers_name']}</td>
                            <td>{$v['catename']}</td>
                            <td>{$v['goods_name']}</td> 
                            <td>{$v['market_price']}</td>
                            <td>{$v['shop_price']}</td>
                            <td><if condition="$v['is_on_sale'] eq 1">是<else />否</if></td>
                            <td>
                                <a href="{:U('Admin/Goods/desc',array('id'=>$v['id'],'type'=>1))}">售后保障</a> | <a href="{:U('Admin/Goods/desc',array('id'=>$v['id'],'type'=>2))}">规格参数</a> | <a href="{:U('Admin/Goods/edit',array('id'=>$v['id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Goods/delete',array('id'=>$v['id']))}'">删除</a>
                            </td>
                        </tr>
                    </foreach>>
                    <tr>
                        <th>
                            <input class="btn btn-success" type="submit" value="排序">
                        </th>
                    </tr>
                </table>
                <div style="width: 100%;text-align: center;">
                    {$page}
                </div>
            </div>
        </div>
    </form>
    <bootstrapjs/>
</body>

</html>
