<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>添加商品 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 添加商品</div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#item1" aria-controls="item1" role="tab" data-toggle="tab">基本信息</a></li>
        <li role="presentation"><a href="#item2" aria-controls="item2" role="tab" data-toggle="tab">商品详情</a></li>
        <li role="presentation"><a href="#item3" aria-controls="item3" role="tab" data-toggle="tab">规格参数</a></li>
        <li role="presentation"><a href="#item4" aria-controls="item4" role="tab" data-toggle="tab">售后保障</a></li>
        <li role="presentation"><a href="#item5" aria-controls="item5" role="tab" data-toggle="tab">商品型号</a></li>
        <li role="presentation"><a href="#item6" aria-controls="item6" role="tab" data-toggle="tab">商品图片</a></li>
    </ul>

    <!-- Tab panes -->
    <form class="form-inline" action="{:U('Admin/Goods/save')}" method="post">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="item1">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th>商品分类</th>
                    <td>
                        <select class="form-control" required="" name="cate_id">
                            <option value="1">输入框</option>
                            <option value="2">单选框</option>
                            <option value="3">复选框</option>
                            <option value="4">下拉菜单</option>
                            <option value="5">文本域</option>
                            <option value="6">附件</option>
                        </select>
                        <span style="color: #ff0000">必填 *</span>
                    </td>
                </tr>
                <tr>
                    <th>供应商</th>
                    <td>
                        <select class="form-control" required="" name="suppliers_id">
                            <option value="1">输入框</option>
                            <option value="2">单选框</option>
                            <option value="3">复选框</option>
                            <option value="4">下拉菜单</option>
                            <option value="5">文本域</option>
                            <option value="6">附件</option>
                        </select>
                        <span style="color: #ff0000">必填 *</span>
                    </td>
                </tr>
                <tr>
                    <th>商品名称</th>
                    <td>
                        <input class="form-control" required="" type="text" name="goods_name">
                        <span style="color: #ff0000">必填 *</span>
                    </td>
                </tr>
                <tr>
                    <th>商品图片</th>
                    <td>
                        <input class="form-control" type="file" name="original_img">
                    </td>
                </tr>
                <tr>
                    <th>市场价格</th>
                    <td>
                        <input class="form-control" type="text" name="market_price">
                    </td>
                </tr>
                <tr>
                    <th>本店价格</th>
                    <td>
                        <input class="form-control" type="text" name="shop_price">
                    </td>
                </tr>
                <tr>
                    <th>销量</th>
                    <td>
                        <input class="form-control" type="text" name="sales_sum">
                    </td>
                </tr>
                <tr>
                    <th>型号</th>
                    <td>
                        <input type="" required="" class="form-control" name="goods_model">
                        <span style="color: #ff0000">必填 *</span>
                    </td>
                </tr>
                <tr>
                    <th>出货日期</th>
                    <td>
                        <input type="" required="" class="form-control" name="goods_date">
                        <span style="color: #ff0000">必填 *</span>
                    </td>
                </tr>
                <tr>
                    <th>简单说明</th>
                    <td>
                        <textarea name="simple_desc" class="form-control" id="" cols="100" rows="10">第一个产品型号的简单说明</textarea>
                    </td>
                </tr>
                <tr>
                    <th>推荐</th>
                    <td>
                        <input type=""  class="form-control" name="">
                    </td>
                </tr>
            </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="item2">...2</div>
        <div role="tabpanel" class="tab-pane" id="item3">...3</div>
        <div role="tabpanel" class="tab-pane" id="item4">...4</div>
        <div role="tabpanel" class="tab-pane" id="item5">...5</div>
        <div role="tabpanel" class="tab-pane" id="item6">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th style="text-align: center;font-size: 16px;"><button style="margin-right: 10px;">+</button>商品图片</th>
                    <td>
                        <input class="form-control" type="file" name="original_pic">
                    </td>
                </tr>
            </table>
        </div>
      </div>
      <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" value="添加">
            </td>
        </tr>
    </form>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
