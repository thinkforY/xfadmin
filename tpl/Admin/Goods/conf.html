<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>配置管理 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 配置管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Conf/conf')}">配置管理</a></li>
    </ul>
    <form class="form-inline" action="{:U('Admin/Conf/conf')}" method="post" enctype="multipart/form-data">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <?php foreach($configres as $k=>$v):?>
                <?php if($v['d_type']==1):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td >
                            <input class="form-control" value="<?php echo $v['value'];?>" name="<?php echo $v['ename'];?>"  type="text">
                        </td>
                        
                    </tr>
                <?php endif;?>
                <?php if($v['d_type']==2):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td>
                            <?php $v_arr=explode(',',$v['values']);
                                foreach($v_arr as $k1=>$v1):
                            ?>
                                <label>
                                    <input <?php if($v1==$v['value']){echo 'checked="checked"';}?> class="xb-icheck" name="<?php echo $v['ename'];?>" value="<?php echo $v1;?>" type="radio">
                                    <span class="text"><?php echo $v1;?></span>
                                </label>
                            <?php endforeach;?>
                        </td>
                    </tr>
                <?php endif;?>
                <?php if($v['d_type']==3):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td>
                            <input <?php if($v['value']==$v['values']){echo 'checked="checked"';}?> name="<?php echo $v['ename'];?>" value="<?php echo $v['values'];?>" class="xb-icheck" type="checkbox">
                            <span class="text"></span>
                        </td>
                    </tr>
                <?php endif;?>
                <?php if($v['d_type']==4):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td>
                            <select name="<?php echo $v['ename'];?>" id="">
                                <option value="">请选择</option>
                                <?php $v_arr=explode(',',$v['values']);
                                    foreach($v_arr as $k1=>$v1):
                                ?>
                                    <option <?php if($v1==$v['value']){echo 'selected="selected"';}?> value="<?php echo $v1;?>"><?php echo $v1;?></option>
                                <?php endforeach;?>
                            </select>
                        </td>
                    </tr>
                <?php endif;?>
                <?php if($v['d_type']==5):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td>
                            <textarea class="form-control" name="<?php echo $v['ename'];?>" ><?php echo $v['value'];?></textarea>
                        </td>
                    </tr>
                <?php endif;?>
                <?php if($v['d_type']==6):?>
                    <tr>
                        <th><?php echo $v['cname'];?></th>
                        <td>
                            <input type="file" class="form-control" name="<?php echo $v['ename'];?>">
                            <?php if(!empty($v['value'])){echo "<img src='__PUBLIC__/Upload/".$v["value"]."' alt=''>";}else{echo "暂无logo";}?>
                        </td>
                    </tr>
                <?php endif;?>
            <?php endforeach;?>
            <tr>
                <th></th>
                <td>
                    <input class="btn btn-success" type="submit" value="添加">
                </td>
            </tr>
        </table>
    </form>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
