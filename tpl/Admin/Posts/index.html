<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>文章管理 - xfadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-nav"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 文章管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">文章列表</a>
        </li>
        <li>
            <a href="{:U('Admin/Posts/add')}">添加文章</a>
        </li>
    </ul>
    <form action="{:U('Admin/Posts/order_posts')}" method="post">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="5%">排序</th>
                        <th>文章名称</th>
                        <th>所属栏目</th>
                        <th>文章图片</th>
                        <th>是否发布</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>
                                <input class="form-control" type="text" name="{$v['id']}" value="{$v['sort']}">
                            </td>
                            <td>{$v['title']}</td>
                            <td>{$v['cname']}</td>
                            <td><if condition="$v['thumb'] neq ''"><img height="20" src="{$v['thumb']}" alt=""><else />暂无图片</if></td>
                            <td><if condition="$v['status'] eq 1">发布<else />未发布</if></td>
                            <td>
                                <a href="{:U('Admin/Posts/edit',array('id'=>$v['id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Posts/delete_posts',array('id'=>$v['id']))}'">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <th>
                            <input class="btn btn-success" type="submit" value="排序">
                        </th>
                    </tr>
                </table>
            </div>
            <div>{$page}</div>
        </div>
    </form>
    <bootstrapjs/>
</body>

</html>
