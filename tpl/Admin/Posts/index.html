<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>文章管理 - xfadmin</title>
    <bootstrapcss/>
</head>

<body>
    <div class="bjy-admin-Posts"><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt; 文章管理</div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#home" data-toggle="tab">菜单列表</a>
        </li>
        <li>
            <a href="{:U('Admin/Posts/add')}">添加文章</a>
        </li>
    </ul>
    <form action="{:U('Admin/Posts/order')}" method="post">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="5%">排序</th>
                        <th>文章名</th>
                        <th>所属栏目</th>
                        <th>文章图片</th>
                        <th>是否显示</th>
                        <th>操作</th>
                    </tr>
                    <foreach name="data" item="v">
                        <tr>
                            <td>
                                <input class="form-control" style="width:40px;height:25px;" type="text" name="{$v['id']}" value="{$v['order_number']}">
                            </td>
                            <td>{$v['_name']}</td>
                            <td>{$v['_name']}</td>
                            <td>{$v['_name']}</td>
                            <td>{$v['mca']}</td>
                            <td>
                                <a href="{:U('Admin/Posts/edit',array('id'=>$v['id']))}">修改</a> | <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Posts/delete',array('id'=>$v['id']))}'">删除</a>
                            </td>
                        </tr>
                    </foreach>
                    <tr>
                        <th>
                            <input class="btn btn-success" type="submit" value="排序">
                        </th>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
    <div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 添加文章</h4></div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Posts/add')}" method="post">
                        <input type="hidden" name="pid" value="0">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">文章名：</th>
                                <td>
                                    <input class="form-control" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>连接：</th>
                                <td>
                                    <input class="form-control" type="text" name="mca"> 输入模块/控制器/方法即可 例如 Admin/Posts/index</td>
                            </tr>
                            <tr>
                                <th>图标：</th>
                                <td>
                                    <input class="form-control" type="text" name="ico"> font-awesome图标 输入fa fa- 后边的即可</td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="添加">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
                    <h4 class="modal-title" id="myModalLabel"> 修改文章</h4></div>
                <div class="modal-body">
                    <form id="bjy-form" class="form-inline" action="{:U('Admin/Posts/edit')}" method="post">
                        <input type="hidden" name="id">
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <tr>
                                <th width="12%">文章名：</th>
                                <td>
                                    <input class="form-control" type="text" name="name">
                                </td>
                            </tr>
                            <tr>
                                <th>连接：</th>
                                <td>
                                    <input class="form-control" type="text" name="mca"> 输入模块/控制器/方法即可 例如 Admin/Posts/index</td>
                            </tr>
                            <tr>
                                <th>图标：</th>
                                <td>
                                    <input class="form-control" type="text" name="ico"> font-awesome图标 输入fa fa- 后边的即可</td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-success" type="submit" value="修改">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <bootstrapjs/>
    <script>
    // 添加文章
    function add() {
        $("input[name='name'],input[name='mca']").val('');
        $("input[name='pid']").val(0);
        $('#bjy-add').modal('show');
    }

    // 添加子文章
    function add_child(obj) {
        var PostsId = $(obj).attr('PostsId');
        $("input[name='pid']").val(PostsId);
        $("input[name='name']").val('');
        $("input[name='mca']").val('');
        $("input[name='ico']").val('');
        $('#bjy-add').modal('show');
    }

    // 修改文章
    function edit(obj) {
        var PostsId = $(obj).attr('PostsId');
        var PostsName = $(obj).attr('PostsName');
        var PostsMca = $(obj).attr('PostsMca');
        var PostsIco = $(obj).attr('PostsIco');
        $("input[name='id']").val(PostsId);
        $("input[name='name']").val(PostsName);
        $("input[name='mca']").val(PostsMca);
        $("input[name='ico']").val(PostsIco);
        $('#bjy-edit').modal('show');
    }
    </script>
</body>

</html>
