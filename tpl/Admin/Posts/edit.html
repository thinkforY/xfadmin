<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>编辑文章 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
    <style>
        #xu-form-group {
            margin-left: 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 文章列表 &gt; 编辑文章</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Posts/index')}">文章列表</a></li>
        <li class="active"> <a href="{:U('Admin/Posts/add')}">编辑文章</a></li>
    </ul>
    <div id="xu-form-group" class="container">
        <div class="row">
           <form class="form-horizontal" action="{:U('Admin/Posts/save')}" enctype="multipart/form-data" method="post">
              <input type="hidden" name="id" value="{$data['id']}">
              <div class="form-group">
                <label class="col-sm-2 control-label">文章分类</label>
                <div class="col-sm-10">
                  <select name="cid" id="" class="form-control">
                    <option value="">请选择</option>
                    <foreach name="category" item="v">
                      <option <if condition="$v['id'] eq $data['cid']">selected="selected"</if> value="{$v['id']}">{$v['cname']}</option>
                    </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" required="" id="title" name="title" value="{$data['title']}" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="thumb" name="thumb" placeholder="">
                  <if condition="$data['thumb'] neq ''"><img src="{$data['thumb']}" alt=""><else />暂无图片</if>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">是否发布</label>
                <div class="col-sm-10">
                      <input class="xb-icheck" name="status" value="1" <if condition="$data['status'] eq 1">checked="checked"</if> type="checkbox">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章描述</label>
                <div class="col-sm-10">
                      <input type="text" value="{$data['introduction']}" name="introduction" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章内容</label>
                <div class="col-sm-10">
                      <ueditor name="content" content="{$data['content'] | html_entity_decode}"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">编辑</button>
                </div>
              </div>
            </form>
        </div>
    </div>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
