<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>添加文章 - xfadmin</title>
    <bootstrapcss/>
    <icheckcss/>
    <style>
        #xu-form-group {
            margin-left: 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="bjy-admin-nav"><i class="fa fa-home"></i> 首页 &gt; 文章列表 &gt; 添加文章</div>
    <ul id="myTab" class="nav nav-tabs">
        <li> <a href="{:U('Admin/Posts/index')}">文章列表</a></li>
        <li class="active"> <a href="{:U('Admin/Posts/add')}">添加文章</a></li>
    </ul>
    <div id="xu-form-group" class="container">
        <div class="row">
           <form class="form-horizontal" action="{:U('Admin/Posts/save')}" enctype="multipart/form-data" method="post">
              <div class="form-group">
                <label class="col-sm-2 control-label">文章分类</label>
                <div class="col-sm-10">
                  <select name="cid" id="" class="form-control">
                      <option value="">请选择</option>
                      <foreach name="category" item="v">
                          <option value="{$v['id']}">{$v['cname']}</option>
                      </foreach>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" required="" id="title" name="title" value="{$data['title']}" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="thumb" name="thumb" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">是否发布</label>
                <div class="col-sm-10">
                      <input class="xb-icheck" checked="checked" name="status" value="1"  type="checkbox">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章描述</label>
                <div class="col-sm-10">
                      <input type="text" name="introduction" value="{$data['introduction']}" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">文章内容</label>
                <div class="col-sm-10">
                      <ueditor name="content" />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">添加</button>
                </div>
              </div>
            </form>
        </div>
    </div>
    <bootstrapjs/>
    <icheckjs color="blue" />
</body>

</html>
